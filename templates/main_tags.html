<!DOCTYPE HTML>
<html>
<head>
    <title>KeyNote</title>
    <!-- Bootstrap -->
    <link href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <style>
        div#pageheader{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-header" id="pageheader" >
            <h1>Simple bookmark and keynote</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="span4">
                <div>
                    <button type="button" class="btn btn-primary btn-large" onclick="location.href='/add_page'">Add</button>
                </div>
                <br />
                <div>
                    <form action="/marknote/search">
                        <input type="text" placeholder="search" id="search" name="search">
                    </form>
                </div>
            </div>
            <div class="span10">
                <div class="row">
                    <div class="span1"><h5>order by</h5></div>
                    <div class="btn-toolbar span4">
                        <div class="btn-group">
                            <button class="btn" onclick="location.href='/marknote/time/{{page}}'">time</button>
                            <button class="btn" onclick="location.href='/marknote/title/{{page}}'">title</button>
                            <button class="btn" onclick="location.href='/marknote/tag/{{page}}'">tag</button>
                            <button class="btn" onclick="location.href='/marknote/random/{{page}}'">random</button>
                        </div>
                    </div>
                    <div class="pagination span4">
                        <ul>
                        {% if page != 1%}
                            <li><a href="/marknote/tag/{{page-5}}">&lt&lt</a></li>
                        {% endif %}
                        {% for p in range(5) %}
                            <li><a href="/marknote/tag/{{page+p}}">{{page+p}}</a></li>
                        {% endfor %}
                            <li><a href="/marknote/tag/{{page+5}}">&gt&gt</a></li>
                        </ul>
                    </div>
                </div>
                {% for row in data %}
                <div class="row">
                    <blockquote>
                        <h3><a href="/marknote/tags/{{row.title}}">{{row.title}}</a></h3>
                    </blockquote>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='jquery-1.8.3.min.js')}}"></script>
</body>
